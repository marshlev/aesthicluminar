<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login - NamaServer RP</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:400,500,700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background: #eef1f4;
    color: #2b2b2b;
    font-size: 14px;
}

/* HEADER */
header {
    background: linear-gradient(#2e7d32, #1b5e20);
}

.header-inner {
    max-width: 1200px;
    margin: auto;
    padding: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 26px;
    font-weight: 700;
    color: #9cffb2;
}

.auth {
    font-size: 13px;
    color: #d1fae5;
}

/* NAV */
.navbar {
    background: #ffffff;
    border-bottom: 1px solid #dcdcdc;
}

.nav-inner {
    max-width: 1200px;
    margin: auto;
    padding: 10px;
    display: flex;
    gap: 18px;
}

.nav-inner a {
    color: #2e7d32;
    font-weight: 500;
    text-decoration: none;
}

/* FORM WRAPPER */
.wrapper {
    max-width: 420px;
    margin: 50px auto;
    background: #ffffff;
    border: 1px solid #dcdcdc;
}

/* CARD */
.card-header {
    background: #1b5e20;
    color: #ffffff;
    padding: 12px;
    font-weight: 500;
    font-size: 15px;
}

.card-body {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #2e7d32;
}

button {
    width: 100%;
    padding: 12px;
    background: #2e7d32;
    border: none;
    color: #ffffff;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
}

button:hover {
    background: #256628;
}

.extra {
    margin-top: 12px;
    font-size: 13px;
    text-align: center;
}

.extra a {
    color: #2e7d32;
    text-decoration: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    color: #666;
}
</style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">NamaServer RP</div>
        <div class="auth">Welcome back</div>
    </div>
</header>

<div class="navbar">
    <div class="nav-inner">
        <a href="index.html">Home</a>
        <a href="index.html">Forums</a>
        <a href="rules.html">Rules</a>
        <a href="register.html">Register</a>
    </div>
</div>

<div class="wrapper">

    <div class="card-header">Login</div>

    <div class="card-body">
        <form>

            <div class="form-group">
                <label>Username / Character Name</label>
                <input type="text" placeholder="Firstname_Lastname">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password">
            </div>

            <button type="submit">Sign In</button>

            <div class="extra">
                Belum punya akun?
                <a href="register.html">Register sekarang</a>
            </div>

        </form>
    </div>

</div>

<footer>
Â© 2026 NamaServer Roleplay Community
</footer>

</body>
</html>
